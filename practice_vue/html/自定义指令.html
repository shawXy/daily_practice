<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <input type="text" v-fos>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  // 自定义指令
  // 自定义获得焦点

  var vm = new Vue({
    el: '.app',
    directives: {
      fos: { //定义的时候不需要加上v-
        //   inserted配置对象，m代该指令的html元素
        inserted(m) {
          m.focus();
        }
      }
    }
  })
</script>

</html>
