<script>
  // resolve代表成功之后的回调函数，reject代表失败之后的回调函数
  var pro = new Promise(function(resolve, reject) {
    //resolve()
  })

  //   promise原型继承有两个方法then(),catch()可以对resolve和reject进行处理
  pro
    .then(function(result) { //参数function与resolve是对应的，result与data对应

    })
    .catch(function(wrong) { //参数function与reject对应，wrong与error一致

    })

  //   Promise.resolve(42).then(function(value) {

</script>
