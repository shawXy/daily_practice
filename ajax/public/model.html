<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>留言板</title>

</head>

<body>
  <div class="container">
    <h1 class="display-1">留言板123</h1>
    <hr>
    <div id="loading">正在拼命加载数据.....</div>
    <ul id="messages" class="list-unstyled">

    </ul>
    <hr>
    <div class="form-group">
      <label for="txt_name">称呼：</label>
      <input class="form-control" id="txt_name" name="xxx" type="text">
    </div>
    <div class="form-group">
      <label for="txt_content">留言：</label>
      <textarea class="form-control" id="txt_content" cols="80" rows="10"></textarea>
    </div>
    <button type="button" id="btn_send" class="btn btn-primary">提交</button>
  </div>

  <script src="./assets/template-web.js"></script>
  <!-- 使用模板引擎的步骤：
      1、引入js
      2、定义模板 数据要带$符号（$index,$value,$data）
      3、调用template函数（两个参数：模板id，js对象--数据）
      4、写入页面 -->
  <!-- 定义模板 -->
  <script id="content" type="text/html">
    {{each arr}}
    <li class="media">
      <img class="mr-3" src="avatar.png" alt="张三">
      <div class="media-body">
        <h4>{{$value.name}}</h4>
        <p>{{$value.content}}</p>
      </div>
    </li>
    {{/each}}
  </script>
  <script>
    var xhr = new XMLHttpRequest();
    show();

    function show() {
      xhr.open('GET', '/getMsg');
      xhr.send(null);
      xhr.onload = function() {
        var data = JSON.parse(this.response);
        var html = template('content', {
          arr: data
        });
        document.getElementById('messages').innerHTML = html;
      }
      xhr.onloadend = function() {
        document.querySelector('#loading').style.display = 'none';
      }
    }
  </script>
  <script>
    //留言
    document.getElementById('btn_send').onclick = function() {
      var txt_name = document.getElementById('txt_name');
      var txt_content = document.getElementById('txt_content');
      xhr.open('post', '/addMsg');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.send(`name=${txt_name.value}&content=${txt_content.value}`)
      xhr.onload = function() {
        if (this.response === 'true') {
          show();
          txt_name.value = '';
          txt_content.value = '';
        } else {
          alert('添加失败！');
        }
      }
    }
  </script>
</body>

</html>
