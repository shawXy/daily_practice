  <!--死亡提示 -->

  <!-- jQuery文件 -->
  <script src="lib/jquery-1.12.4.js"></script>
  <!-- 引入食物文件 -->
  <script src="js/food.js"></script>

  <script src="js/snake.js"></script>
  <!-- 引入游戏文件 -->
  <script src="js/game.js"></script>
  <!-- 测试 -->
  <script>
    // 创建了一个游戏对象
    var g = new Game();

    // 开始
    $('#btn1').click(function(){
      g.start();
    });
    
    // 暂停
    $('#btn2').click(function(){
      g.stop();
    });
    // 重新开始
    $('#btn3').click(function(){
      g.reSet();
    });

  </script>
