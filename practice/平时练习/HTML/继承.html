<script>
  //定义一个父类
  function Person(name, age, gender) {
    this.name = name;
    this.age = age;
    this.gender = gender;
  }
  Person.prototype.running = function() {
    console.log(this.name + '会跑哦！');
  }
  Person.prototype.singing = function() {
    console.log('我会唱歌哦！');
  }
  Person.prototype.dancing = function() {
    console.log('我会跳舞哦！');
  }

  Student.prototype.constructor = Student;

  var stu = new Student();

  /*   function Student(name, age, gender, stuID) {
      this.stuID = stuID;

    }

    var stu1 = new Student('张三', 10, '男', 1001);
    var stu2 = new Student('李四', 12, '女', 1002); */


  //组合继承
  function Student(name, age, gender, stuID) {
    this.stuID = stuID;
    Person.call(this, name, age, gender) //借用
  }
  Student.prototype = new Person(); //原型
  Student.prototype.constructor = Student;
  var stu1 = new Student('张三', 10, '男', 1001);
  var stu2 = new Student('李四', 12, '女', 1002);
</script>
