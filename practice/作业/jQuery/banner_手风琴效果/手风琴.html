  </div>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $('#box li').mouseenter(function() {
      $(this).stop().animate({
        width: 800,
      }, 500).siblings().stop().animate({
        width: 100
      }, 500);

    });
    $('#box').mouseleave(function() {
      $('li').stop().animate({
        width: 240
      }, 500);
    });
  </script>
